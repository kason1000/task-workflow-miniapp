<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle (eye shape) -->
  <ellipse cx="100" cy="100" rx="80" ry="60" fill="#3b82f6"/>
  
  <!-- Inner lens/aperture -->
  <circle cx="100" cy="100" r="40" fill="white"/>
  
  <!-- Aperture blades (camera effect) -->
  <polygon points="100,60 105,70 115,70 100,85 85,70 95,70" fill="#1e40af"/>
  
  <!-- Center dot (pupil) -->
  <circle cx="100" cy="100" r="10" fill="#1e40af"/>
  
  <!-- Reflection highlight -->
  <circle cx="85" cy="85" r="6" fill="white" opacity="0.7"/>
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">TASK MGR</text>
</svg>