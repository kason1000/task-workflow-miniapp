<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern minimal background -->
  <rect width="200" height="200" fill="#f59e0b"/>
  
  <!-- Video timeline -->
  <rect x="30" y="50" width="140" height="100" rx="6" fill="white"/>
  
  <!-- Video frames -->
  <rect x="50" y="70" width="30" height="20" fill="#f59e0b"/>
  <rect x="90" y="70" width="30" height="20" fill="#f59e0b"/>
  <rect x="130" y="70" width="30" height="20" fill="#f59e0b"/>
  
  <rect x="50" y="100" width="30" height="20" fill="#f59e0b"/>
  <rect x="90" y="100" width="30" height="20" fill="#f59e0b"/>
  <rect x="130" y="100" width="30" height="20" fill="#f59e0b"/>
  
  <!-- Play button -->
  <circle cx="100" cy="130" r="15" fill="#f59e0b"/>
  <polygon points="92,125 92,135 105,130" fill="white"/>
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">TASK MGR</text>
</svg>